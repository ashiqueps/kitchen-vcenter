---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:
- label: lint-chefstyle
  command:
    - .expeditor/run_linux_tests.sh "rake style"
  expeditor:
    executor:
      docker:
        image: ruby:2.5-buster
